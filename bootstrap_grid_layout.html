<!doctype html5>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <!-- Your custom styles go here -->
    <link rel="stylesheet" href="css/bootstrap_grid_layout.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row mb-4">
            <div class="whiteheader order-0"></div>
            <div class="col-12 p-0 text-center">
                <img src="assets/logo.jpg" class="logo order-0">
                <div class="lg_heading">codeup design</div>
                <div class="d-flex flex-row justify-content-center font-size small_heading">
                    <div class="p-2">SERVICES</div>
                    <div class="p-2">WORK</div>
                    <div class="p-2">BLOG</div>
                    <div class="p-2">CONTACT</div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <h1 class="col-12 text-center">VISUAL DESIGN & WEB DEVELOPMENT</h1>
            <h3 class="col-12 text-center">PARK CITY, UTAH</h3>
        </div>
        <div class="d-flex flex-wrap justify-content-center">
            <div class="flex-item red xlcircle text-center mr-sm-1 mr-2"><div class="textmiddle">DESIGN</div></div>
            <div class="flex-item orange xlcircle text-center mr-sm-1 mr-2"><div class="textmiddle">DEVELOP</div></div>
            <div class="flex-item green xlcircle text-center mr-sm-1 mr-2"><div class="textmiddle">SUPPORT</div></div>
            <div class="flex-item blue xlcircle text-center mr-sm-1 mr-2"><div class="textmiddle">HOST</div></div>
        </div>
        <div class="row">
            <div class="col-12 text-center mt-4">SELECTED WORK</div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-3">
                <div class="text-center mt-4">
                    <img src="assets/images/apple-ipad.jpg" class="col-12 p-0 img_box">
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <div class="flex-item mr-5">FEATURED PROJECT</div>
                    <div class="flex-item align-items-center">
                        <button class="btn btn-circle red">D</button>
                        <button class="btn btn-circle orange">D</button>
                        <button class="btn btn-circle green">S</button>
                        <button class="btn btn-circle blue">H</button>
                    </div>
                </div>
            </div>


        </div>


    </div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Your custom JS goes here -->
</body>
</html>
