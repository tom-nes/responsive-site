<head>

            <div class="whiteheader order-0">
                <div class="d-flex justify-content-center">
                    <div class="p-3  d-none d-sm-block d-md-none">SERVICES</div>
                    <div class="p-3 mr-5  d-none d-sm-block d-md-none">WORK</div>
                    <div class="p-3  d-none d-sm-block d-md-none">&nbsp;</div>
                    <!--&nbsp; is blank content-->
                    <div class="p-3 ml-5 d-none d-sm-block d-md-none">BLOG</div>
                    <div class="p-3 d-none d-sm-block d-md-none">CONTACT</div>
                </div>
            </div>
            <div class="col-12 p-0 text-center">

                    <img src="assets/logo.jpg" class="logo order-0">
                    <div class="lg_heading">codeup design</div>
                </div>
                <div class="d-flex flex-row justify-content-center font-size small_heading d-block d-sm-none">
                    <div class="p-2">SERVICES</div>
                    <div class="p-2">WORK</div>
                    <div class="p-2">BLOG</div>
                    <div class="p-2">CONTACT</div>

            <div class="flex-item blue xlcircle text-center m-4 m-sm-1"><div class="textmiddle">HOST</div></div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="col-9 col-md-12 d-none d-sm-block"><hr></div>
        </div>

        <div class="row">

            <div class="col-12 col-sm-6 col-md-4">

                    <img src="assets/images/apple-ipad.jpg" class="col-12 p-0 img_box">
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <div class="flex-item mr-5">FEATURED PROJECT</div>
